<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="page">
    <div class="page__header">
        {{ template "header" }}
    </div>
    <div class="page__data">
        <div class="page__menu">
            {{ template "menu" .Menu }}
        </div>
        <div class="page__content">
            {{ template "content" .Content }}
        </div>
    </div>
</body>
</html>
